<div class="container">
   <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
  <div *ngFor="let user of allUsers; let users of friendRequestSent">

    <div class="row userList" *ngIf="user.userId !== userId && user.usrId != users.friendId" >
      <div class="col-md-6">
        <ul>
          <li>{{user.firstName}}{{user.lastName}}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-primary btn-block" (click)="addFriend(user.userId, user.firstName, user.lastName)">connect</button>
      </div>
    </div> 
         
  
    </div>
  </div>
      
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="row userList"  *ngFor="let current of friendRequestSent">
        <div class="col-md-6" *ngIf="current.friendId !== this.userId">
          <ul>
            <li>{{current.friendName}}</li>
          </ul>
        </div>
        <div class="col-md-6" *ngIf="current.friendId !== this.userId">
          <button class="btn btn-outline-primary btn-block" (click)="cancelFriendRequest(current.friendId, current.friendName)">cancel</button>
        </div> 
      </div>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="row userList"  *ngFor="let current of friendRequestRecieved">
        <div class="col-md-6" *ngIf="current.friendId !== this.userId">
          <ul>
            <li>{{current.friendName}}</li>
          </ul>
        </div>
        <div class="col-md-6" *ngIf="current.friendId !== this.userId">
            <button class="btn btn-outline-primary btn-block" (click)="acceptFriendRequest(current.friendId, current.friendName)">accept</button>
            <span style="padding-left:20px;"><button class="btn btn-outline-primary btn-block" (click)="rejectFriendRequest(current.friendId, current.friendName)" >reject</button></span>
          
        </div>
      </div>
    </div>
  </div>
</div>
