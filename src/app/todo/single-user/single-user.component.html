<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-drak">
      <a class="navbar-brand" style="color:black;" href="index.html">To Do List</a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" style="color:black;" [routerLink]="['/todo/single-user']">
              Dashboard
            </a>
          </li>
  
          <li class="nav-item active">
            <a class="nav-link" style="color:black;" [routerLink]="['/todo/multi-user']">Friend Dashboard</a>
          </li>
            Hi,  {{userInfo.firstName}} {{userInfo.lastName}}
        </ul>
  
       <ul class="navbar-nav ml-auto">
          <li class="nav-item">
        
                <a> 
                  <button class="btn btn-red" (click)="logOut()">Log Out</button>
                </a>
              
          </li>
        </ul> 
      </div>
    </nav>
      <div class="text-center" style="font-size:x-large; color: darkred;">DashBoard</div>
  
    <div class="container">
      <div class="row">

        <div class="col-md-3  text-center my-box left-box">

          <div class="row left-box">
            <div class="col-md-12" style="color:red;">
              <h5 style="color: greenyellow">
                <br> Your ToDo</h5>
            </div>
          </div>
  
          <div class="row left-box">
            <div class="col-md-12">
              <a>
                <button class="btn btn-outline-primary btn-block" (click)="showForm()">Add Your List</button>
              </a>
            </div>
          </div>
  
          <br>
  
          <div class="row left-box">
            <div class="col-md-12 text-center ">
              <form id="createListForm" [formGroup]="createListForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <select class="custom-select">
                    <option selected>Mode of ToDo</option>
                    <option value="1" name="listType" id="listType" formControlName="listType"  value="private">Public</option>
                    <option value="2" name="listType" id="listType" formControlName="listType"  value="public">Private</option>
                     </select>
                </div>

                <br>
  
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name List" id="listName" formControlName="listName"
                    (keypress)="eventHandler($event)">
                </div>
  
                <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!createListForm.valid">create list</button>
              </form>
            </div>
  
            <div class="col-md-12" style="height: auto; overflow-y: scroll;">
             
              <ul *ngFor="let list of allLists">
                <li id="left-list" (click)="getListItems(list.listId, list.listName, list.authToken)">
               
  
                  &nbsp;&nbsp;{{list.listName}}
                </li>
              </ul>
            </div>
          </div>
        </div>
  
        <!-- right side view -->
  
  
  
      </div>
    </div>
  </body>
