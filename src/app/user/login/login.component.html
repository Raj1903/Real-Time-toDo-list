<div class="my-bg">
 <nav class="navbar navbar-expand-lg navbar-dark bg-drak"> 
    <a class="navbar-brand" href="index.html">To-Do-List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/signup']">SingUp</a> 
            </li>
        </ul>
    </div>
</nav>
  <div class="container-fluid">
    <div class="row justify-content-center">
         <div class="col-12 col-sm-6 col-md-3 box text-truncate" >
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
       
            <div class="form-group">
              <label for="email">
                Email   </label>  <br>
                <input type="text" class="form-control" formControlName="email" id="email" >
                <small id="emailHelp" style="color:rgb(122, 11, 11)" class="form-text text-muted">We'll never share your email with anyone else.</small>
                     
            <div class="alert text"  *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">*Please enter a valid email id</div>
            </div>
              
              
  
              <div class="form-group">
                <label for="password">
                  Password    </label><br>
                  <input type="password" class="form-control" formControlName="password" id="password" >
               
                <div class="alert text"  *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">*Please enter your password</div>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
          

            <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!loginForm.valid" >Log In</button>
            <br><br>
            <h5 class="float-left" [routerLink]="['/forgot-password']">Forgot password </h5>
            <br><br>
          </form><br><br>
      </div>


    </div>
  </div>

</div>


<footer class="footer">
  <div class="container text-center">
      <span class="text-muted">&copy;  All Right Reserved By God</span>
  </div>
</footer>
